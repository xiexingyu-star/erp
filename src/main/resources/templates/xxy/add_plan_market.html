<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加市场计划</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="/erp/plugins/jquery/jquery.validate.min.js"></script>
<script src="/erp/plugins/jquery/messages_zh.js"></script>

<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />


    <script type="text/javascript" src="/erp/js/jquery.dataTable.js"></script>

</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加市场计划</legend>
</fieldset>
<form  class="layui-form" action="">
  <!-- 计划名称 -->
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">计划名称</label>
      <div class="layui-input-inline">
        <input type="text" name="planname"  autocomplete="off" class="layui-input" />
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">责任人</label>
      <div class="layui-input-inline">
          <input type="text" name="assignee" autocomplete="off" class="layui-input" />
      </div>
    </div>

   </div>
    

  
  <!-- 数量 -->
  <div class="layui-form-item">
   	<div class="layui-inline">
      <label class="layui-form-label">数量</label>
      <div class="layui-input-inline">
        <input type="text" name="number" autocomplete="off" class="layui-input" />
      </div>
    </div>
  </div>

    <!-- 市场分类下拉框 -->
    <div class="layui-form-item">
        <label class="layui-form-label">市场分类</label>
        <div class="layui-input-inline">
            <select name="marketcate">

            </select>
        </div>
    </div>

    <div class="layui-form-item">

        <label class="layui-form-label">计划明细</label>
        <div class="layui-input-block">
            <input type="text" name="detail" autocomplete="off" class="layui-input" />
        </div>

    </div>
	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <button id="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
  
</form>


<!-- 以下是未通过审核的数据表格 -->
<!-- jquery数据表格 -->
<div style="position: relative;margin: 80px auto 0 0;height: 800px;overflow-y:auto;overflow-x:hidden;">
    <table id="Table" lay-filter="tableOne"></table>
</div>



<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-radius layui-btn-normal" lay-event="refresh">刷新</a>
</script>

</body>
</html>
