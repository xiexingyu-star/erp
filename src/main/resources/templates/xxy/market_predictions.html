<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>市场预测</title>

    <script src="/erp/plugins/jquery/jquery.validate.min.js"></script>
    <script src="/erp/plugins/jquery/messages_zh.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入
    <script src="/erp/plugins/jquery/jquery.min.js"></script>-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 存在乱码 <link rel="stylesheet" type="text/css"  href="/erp/plugins/layui/layui.css" />-->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />

</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加市场预测</legend>
</fieldset>
<form class="layui-form" action="">
 <!-- 选择商品 -->
  <div class="layui-form-item">
  	<label class="layui-form-label">选择产品类型</label>
    <div class="layui-inline">
      <select name="typeid" id="typeid">
      </select>
    </div>
  </div>

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" autocomplete="off" class="layui-input"/>
        </div>
    </div>
  
  <div class="layui-form-item">
      <div class="layui-inline">
            <label class="layui-form-label">选择开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" class=" layui-input  "  autocomplete="off" placeholder="请选择日期" id="st">
            </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">选择结束时间</label>
          <div class="layui-input-inline">
              <input type="text" name="endTime" class=" layui-input  "  autocomplete="off" placeholder="请选择日期" id="et">

          </div>
      </div>
  </div>
  

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">消息等级</label>
            <div class="layui-input-inline">
                <select name="messageLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
            <div class="layui-inline">
                <label class="layui-form-label">消息来源</label>
                <div class="layui-input-inline">
                    <input type="text" name="messageSource" autocomplete="off" class="layui-input"/>
                </div>
            </div>
    </div>

  
  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="addform" id="add_predictions">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
  </div> 
  
  
</form>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>市场预测</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">



        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">预测产品</label>
            <div class="layui-input-inline">
                <input type="text" name="name" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">时间范围</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline" >
                    <input type="text" name="startTime" class=" layui-input  "  autocomplete="off" placeholder="请选择日期" id="startTime">
                </div>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: -100px;">
            <label class="layui-form-label">--</label>
            <div class="layui-input-inline">
                    <input type="text" name="endTime" class=" layui-input  "  autocomplete="off" placeholder="请选择日期" id="endTime">

            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">

                    <button class="layui-btn" lay-submit lay-filter="predictions">预测</button>

            </div>
        </div>
    </div>

</form>
<br/>
<!-- jquery数据表格 width:1500px;-->
<div style="position: relative;margin: 30px auto 0 0;height:1200px;overflow-y:auto;overflow-x:hidden;">
    <table  id="ware_info" lay-filter="tableOne" ></table>
</div>

</body>
</html>
<script src="https://www.layuicdn.com/layui/layui.all.js"></script>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-radius layui-btn-normal" lay-event="refresh">刷新</a>
</script>

<script type="text/javascript" src="/erp/xxy/js/market_predictions.js"></script>
