<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>市场计划分类维护页面</title>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/erp/plugins/jquery/jquery.validate.min.js"></script>
<script src="/erp/plugins/jquery/messages_zh.js"></script>

<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />

    <script src="/erp/js/jquery.dataTable.js"></script>
    <script src="https://www.layuicdn.com/layui/layui.all.js"></script>
</head>

<body>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>市场分类数据</legend>
</fieldset>
<!-- jquery数据表格 市场计划分类 -->
<div style="position: relative;margin: 5px auto 0 0;height: 400px;overflow-y:auto;overflow-x:hidden;">
    <table id="Table" lay-filter="tableOne"></table>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改</legend>
</fieldset>
<!-- 点击表格填充表单 -->
<form class="layui-form" action="">
  <!-- 计划名称 -->
  <div class="layui-form-item">
    <div class="layui-inline" dirs>
      <label class="layui-form-label">市场计划分类编号</label>
      <div class="layui-input-block">
        <input type="text" name="cateid" disabled  autocomplete="off" class="layui-input" />
      </div>
    </div>
    <!-- 计划明细 -->
    <div class="layui-inline">
      <label class="layui-form-label">市场计划分类名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name"  autocomplete="off" class="layui-input" />
      </div>
    </div>
   </div>
    
    <!-- 责任人 -->
   <div class="layui-form-item">
   	<div class="layui-inline">
      <label class="layui-form-label">类型id</label>
      <div class="layui-input-inline">
        <input type="text" name="typeid" autocomplete="off" class="layui-input" />
      </div>
    </div>
   </div>
  
	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
  
</form>



</body>
</html>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-radius layui-btn-normal" lay-event="refresh">刷新</a>
</script>
<script type="text/javascript" src="/erp/xxy/js/marketCate.js"></script>
