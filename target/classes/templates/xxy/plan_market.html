<!DOCTYPE html>
<html>
<head>

    <base href="${request.contextPath}" id="baseURl">
 <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>layout 后台大布局 - Layui</title>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="/erp/plugins/jquery/jquery.min.js"></script>
    <!--<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
  <!-- 存在乱码 <link rel="stylesheet" type="text/css"  href="/erp/plugins/layui/layui.css" />-->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />



    <!--class="layui-layout-body"-->
</head>
<body >


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>市场计划</legend>
</fieldset>
<form class="layui-form" action="" >
    <div class="layui-inline">
        <label class="layui-form-label" >模糊查询</label>
        <div class="layui-input-inline" style="width: 150px;">
            <input type="text" placeholder="进行模糊查询" name="nameLike" autocomplete="off" class="layui-input">

        </div>
    </div>
    <button type="button" class="layui-btn" id="nameLikeBtn">模糊查询</button>
    <div class="layui-inline">
        <!-- 下拉框,选择市场计划的分类 -->
        <select name="category" lay-verify="">
            <option value="">请选择你要的分类</option>
            <option value="1">富士通主板</option>
            <option value="2">华硕主板</option>
        </select>
    </div>
    <button type="button" class="layui-btn" id="maketCateBtn">分类查询</button>



    <!-- 按时间进行搜索 -->
    <div class="layui-inline">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="startTime" class=" layui-input  "  autocomplete="off" placeholder="请选择日期" id="startTime">

        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="endTime"  autocomplete="off" class=" layui-input " placeholder="请选择日期" id="endTime">
        </div>
    </div>

    <button type="button" class="layui-btn" id="btnTimeSearch">执行时间查询</button>
</form>
<br>

    <!-- jquery数据表格 width:1500px;-->
    <div style="position: relative;margin: 30px auto 0 0;height:1200px;overflow-y:auto;overflow-x:hidden;">
        <table class="layui-hide" id="ware_info" lay-filter="tableOne" ></table>
    </div>


</body>
</html>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-radius layui-btn-normal" lay-event="refresh">刷新</a>
</script>
<!--报错timeout <script src="/erp/plugins/layui/layui.all.js"></script>-->
<script src="https://www.layuicdn.com/layui/layui.all.js"></script>
<script src="/erp/xxy/js/plan_market.js"></script>
